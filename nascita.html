<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esempio Animazione</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      background: url('sfondi/jungle-desktop.png') no-repeat center center;
      background-attachment: scroll;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-width: 100vw;
    }

    .sprite-container {
      width: 512px;
      height: 512px;
      background-image: url('sprite/sprite_nido.png');
      background-repeat: no-repeat;
      /*animation: hatch 10s steps(4) forwards;*/
      animation: hatch 1s steps(8) infinite;
    }

    @keyframes hatch {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 0 -4096px; /* 512 * 8 */
      }
    }

    @media only screen and (max-width: 768px) {
      body {
        background: #f0f0f0 url('sfondi/jungle-mobile.png') no-repeat center center;
        background-attachment: scroll;
        background-size: cover;
      }
      .sprite-container {
        width: 90vw;
        height: 90vw;
        max-width: 90vw;
        max-height: 90vw;
        /* Mantieni proporzioni quadrate */
      }
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="sprite-container"></div>
  <div class="controls">
    <button id="btn-step1">Step 1 - Uovo che si muove</button>
    <button id="btn-step2">Step 2 - Uovo con crepe</button>
    <button id="btn-step3">Step 3 - Uovo semi schiuso</button>
    <button id="btn-step4">Step 4 - Uovo schiuso</button>
  </div>
  <script>
    const sprite = document.querySelector('.sprite-container');
    document.getElementById('btn-step1').addEventListener('click', () => {
      sprite.style.backgroundImage = "url('sprite/sprite_nido.png')";
    });
    document.getElementById('btn-step2').addEventListener('click', () => {
      sprite.style.backgroundImage = "url('sprite/sprite_nido_crepe.png')";
    });
    document.getElementById('btn-step3').addEventListener('click', () => {
      sprite.style.backgroundImage = "url('sprite/sprite_nido_semi_aperto.png')";
    });
    document.getElementById('btn-step4').addEventListener('click', () => {
      sprite.style.backgroundImage = "url('sprite/sprite_nido_schiuso.png')";
    });
  </script>
</body>
</html>
