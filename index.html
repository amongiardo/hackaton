<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizzazione SVG in fila</title>
  <style>
    .svg-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: start;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .svg-container figure {
      display: flex;
      flex: 0 0 200px;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      background-color: #fff;
      margin: 0;
    }
    .svg-container figure img {
      max-width: 100%;
      height: auto;
    }
    .svg-container figure figcaption {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
